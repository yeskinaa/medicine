<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/registration_style.css">
    <title>Форма реєстрації</title>
</head>

<body>
    <main>
        <div class="circle"></div>
        <div class="register-form-container">
            <form action="">
                <h1 class="form-title">
                    Реєстрація
                </h1>
                <div class="form-fields">
                    <div class="form-field">
                        <input type="name" placeholder="Ім'я" required data-reg="^[А-Яа-яёЁЇїІіЄєҐґ]+$" 
                        title="Ім'я може містити лише українські або російські літери">
                    </div>
                    <div class="form-field">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-field">
                        <input type="password" placeholder="Пароль" required minlength="8" maxlength="20">
                    </div>
                </div>
                <div class="form-buttons">
                    <button class="button">Зареєструватись</button>
                    <div class="divider">Чи може ви вже маєте обліковий запис?</div>
                    <a href="log.html" class="button button-google">УВІЙТИ</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
