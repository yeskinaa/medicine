<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/log_style.css">
    <title>Форма для входу</title>
</head>

<body>
    <main>
        <div class="image-logo">
        <img src="img/edelways_logo.svg" alt="Логотип" class="logo">
        </div>
        <div class="register-form-container">
            <form action="">
                <h1 class="form-title">
                    Вас вітає клініка EdelWays!
                </h1>
                <div class="form-fields">
                    <div class="form-field">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-field">
                        <input type="password" placeholder="Пароль" required minlength="8" maxlength="20">
                    </div>
                </div>
                <div class="form-buttons">
                    <button class="button">Вхід</button>
                    <div class="divider">Ще не має облікового запису?</div>
                    <a href="registration.html" class="button button-google">ЗАРЕЄСТРУВАТИСЬ</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
